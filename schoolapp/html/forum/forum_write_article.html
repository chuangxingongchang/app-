<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/forum/mui.css" rel="stylesheet" />
		<style>  
			@import url("../../css/forum/mui.css");
			@import url("../../css/forum/forum_write_article.css");
		</style>
	</head>

	<body>

		<!--帮助文档-->
		<div id="display-help" style="display: none; margin-top: -5px;z-index: 999;position: relative;width: 100%;height: 720px;background: #FFFEB4;">
			<h1># ：HHHHH</h1>
			<h2>## ：HHHHH</h2>
			<h3>### ：HHHHH</h3>
			<h4>#### ：HHHHH</h4>
		</div>

		<div id="tips" class="difination-tips">
			<p></p>  
			<h5> 
				<div style="width: 100%;height: 20px;"></div> 
				<label id="time">10</label>
				秒后进入
				<a id="personal_id" >个人中心</a>
			</h5>
		</div>

		<header class="mui-bar mui-bar-nav">
			<a id="back_a" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">
				<!--帮助文档--> 
				<span id="help" class="mui-icon mui-icon-info">
				</span>写作文章</h1>
			<button id='submit' type="button" class="mui-btn mui-btn-primary mui-pull-right">完成</button>
		</header>
		<div class="mui-content">

			<!--写作标题-->
			<div class="mui-input-row">
				<input id="title" type="text" class="mui-input-clear" placeholder="标题">
			</div>

			<!--写作内容-->
			<div id="content" contenteditable="true">
				<span id="span" class="content-font">主要内容</span>
			</div>
			<!--选择类型-->
			<div id="select_template_body">

				<script id="select_template" type="text/html">
					<select id="options" onchange="optioin_onchange()" style="width: 60px;height: 40px;">
						{{each ftype as value key}}
						<option value="{{value.id}}">{{value.classify}}</option>
						{{/each}}
					</select>
				</script>

			</div>
			<!--添加图片-->
			<button id="phone_img_insert" type="button" class="mui-btn">添加图片</button>

		</div>
	</body>
	<script src="../../js/forum/mui.js"></script>
	<script src="../../js/forum/jquery3.3.js"></script>
	<script src="../../js/forum/forum_write_article.js"></script>
	<script src="../../js/forum/template-web.js"></script>
	<script src="../../js/common/alert_error.js"></script>
	<script type="text/javascript">
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
				swipe: true, //默认为true
				drag: true, //默认为true
				hold: false, //默认为false，不监听
				release: false //默认为false，不监听
			}
			
		})
	</script>

</html>
