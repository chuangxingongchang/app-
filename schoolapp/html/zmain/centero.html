<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/openwindow.js"></script>
		<style>
			@import url("../../css/first/centero.css");
		</style>
	</head>

	<body>
		<script src="../../js/first/centero.js"></script>
		<script type="text/javascript">
			mui.init()

		<header class="mui-bar mui-bar-nav">

		</header>
		<div class="mui-content">
			<div id="my_header" class="mui-table-view-cell mui-media">

			   	  <div id="my_img"><img class="mui-media-object mui-pull-left" src="../../image/percenter/imgno.png" / id="myImg"></div>

				   </div>
			   </a>
			</div>
		
		    <div class="main">
		       <ul class="mui-table-view">
		               <li class="mui-table-view-cell" id="moneys">
		                   <a class="mui-navigate-right">
		                   	<img src="../../image/percenter/logo/银行用.png" />
		                       <span>我的余额</span>
		                       <span class=" mui-badge-inverted mui-pull-right" id="my_money">0.00元</span>
		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="myWork">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/江泰.png" />
		                       <span> 我的兼职</span>
		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="myMass">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/我的同事用.png" />
                               <span>我的社团</span>
		                   </a>
		               </li>
		              
		                <li class="mui-table-view-cell" id="my_activity">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/荣誉用.png" />

		                   </a>
		               </li>
		                <li class="mui-table-view-cell">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/职业用.png" />

		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="sets">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/设置用.png" />
                         	   <span>设置</span>
		                   </a>
		               </li>
		           </ul>
		    </div>
			<div class="butts">
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item" id="firstp">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" id="parttp">
						<span class="mui-icon mui-icon-paperplane"></span>
						<span class="mui-tab-label">发布</span>
					</a>
					<a class="mui-tab-item" id="jobtp">
						<span class="mui-icon mui-icon-flag"></span>
						<span class="mui-tab-label">校园兼职</span>
					</a>
					<a class="mui-tab-item  mui-active" id="centertp">
					<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">个人中心</span>
					</a>
