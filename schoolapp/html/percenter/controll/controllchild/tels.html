<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<style>
			#heads,
			#heads button {
				background-color: black;
			}
			
			#heads button {
				color: green;
				font-size: 16px;
			}
			.pt p {
				margin: 20px 20px;
			}
			#complete{
				float: right;margin-top: 5px;border: none;
			}
			#input-one input {
				width: 70%;
			}
			
			#input-one button {
				margin-top: 3px;
			}
			#input-two,#input-one{
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<header id="heads" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="mui-title" style="color: white;">更换手机号</span><button id="complete">完成</button>
		</header>
		<div class="mui-content">
			<div class="pt">
				<p>更换手机号之后，请使用新的手机号进行登录,用户的其他信息将不做修改</p>
			</div>
			<div id="tels-form" class="mui-input-group">
				<div class="mui-input-row" id="input-one">
					<input id="phoneno" type="text" class="mui-input" placeholder="请输入电话号码" />
					<button class="mui-badge-blue" id="sends">发送验证码</button>
				</div>
				<div class="mui-input-row" id="input-two">
					<input id="codes" type="text" class="mui-input-clear mui-input" placeholder="请输入验证码" />
				</div>
			</div>
		</div>
		<script src="../../../../js/mui.min.js"></script>
		<script type="text/javascript">
			var user = JSON.parse(localStorage.getItem('tuser'));
			var code = "";
			var phoneno = "";
			mui.init()
			document.getElementById("sends").addEventListener("tap", function() {
				 phoneno= mui("#phoneno")[0].value;
				var phReg = /^1(3|4|5|7|8)\d{9}$/;
				if(phReg.test(phoneno)){
				mui.ajax({ 
					type: "post",
					url: "http://172.19.129.6:86/touser/mycode",
					data: {
						phoneno: mui("#phoneno")[0].value
					},
					dataType: "json",
					success: function(data) {
						if(!data.mss.status) {
							mui.alert(data.mss.msg);
						}else{
							code = data.mss.data;
						}
					}
				})
				}else{
					mui.alert("输入电话号码错误");
				}	
			});
			
			document.getElementById("complete").addEventListener('tap',function(){
				var codes = mui("#codes")[0].value;
				if(!code||""==code){
					mui.toast("请获取验证码");
				}else{
					if(!codes||""==codes){
						mui.toast("请输入验证码");
					}else{
						if(code!=codes){
							mui.alert("验证码输入错误");
						}else{
							mui.ajax({
								url: 'http://172.19.129.6:86/touser/updateUser',
								type: 'post',
								dataType: 'json',
								data: {
									id: user.id,
									phoneno: phoneno
								},
								success: function(data) {
									if(data.ms.status == true) {
										localStorage.removeItem('phone');
										localStorage.setItem('phone',phoneno);
										mui.openWindow({
											url: '../sets.html',
											id: '../sets.html'
										});
									} else {
										alert(data.ms.msg);
									}
								}
							})
						}
					}
				}
			})
		</script>
	</body>

</html>
