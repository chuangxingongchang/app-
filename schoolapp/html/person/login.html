<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>

	<body>
		
		<script type="text/javascript">
			mui.init({

					var list = plus.webview.getWebviewById('goback');

				}
			});

	 		</div>
	 		<div class="tologin">
				<div id="login-form" class="mui-input-group">
					<div class="mui-input-row" id="taccount">

			    </div> -->

					</div>
			    </div>

	<script>
		
		document.getElementById('tofirst').addEventListener('tap',function(){
